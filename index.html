    <!-- SEO Meta Tags -->

    <meta name="keywords" content="ECAST, Thapathali Campus, Electronics, Computer Engineering, Student Club, Technology, Workshops, Research, Innovation, Nepal" />

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));

      window.onload = function () {
        const favicon = document.getElementById('favicon');
        const pageTitle = document.title;
        const attentionMessage = 'Explore More';

        document.addEventListener('visibilitychange', function (e) {
          const isPageActive = !document.hidden;
          toggle(isPageActive);
        });

        function toggle(isPageActive) {
          if (isPageActive) {
            document.title = pageTitle;
            favicon.href = './ecast-logo.png';
          } else {
            document.title = attentionMessage;
            favicon.href = 'ecast-logo.png';
          }
        }
      }

    </script>
